<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Extractor</title>

    <style>
        #extracted_html {
            visibility: hidden
        }
    </style>
</head>

<body>
    <input type="text" id="url" value="">
    <button id="extract_btn">Extract Images</button>
    <div><small>*! Image URLs must be present on target page, and most IMPORTANTLY target page should support CORS
            requests (else you get Network Error).</small></div>
    <div id="user_msg"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="./main.js"></script>

</html>
