<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Extractor</title>

    <style>
        #extracted_html {
            visibility: hidden
        }
        
        html {
            margin: 20px;
        }

        input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        * {
            visibility: hidden;
        }
        
        #peacemaker * {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="peacemaker">
        <input type="text" id="url" placeholder="URL" value="">
        <input type="text" id="proxy" placeholder="Proxy URL (optional)" value="">
    
        <div>
            <label for="proxy_for">For what to use Proxy URL?</label>
            <select id="proxy_for">
                <option value="0">Main URL</option>
                <option value="1">Image Links</option>
                <option value="2" selected="selected">Main URL and Image Links</option>
            </select>
        </div>
        <!-- <input type="number" id="delay" min="0" placeholder="Delay in seconds between URL fetch and image fetch (Optional)"> -->
        <button id="extract_btn">Extract Images</button>
        <div><small>*! Image URLs must be present on target page.</small></div>
        <div><small>*! Solution for "Network Error" is PROXY URL</small></div>
        <div id="user_msg"></div>
        </div>
        <div id="extracted_html"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="./main.js"></script>

</html>
